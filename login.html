<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <title>GreatMealz - Iniciar Sesión</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="./img/logo.png" alt="logo" style="width:200px">
        </div>
    
        <!-- Login Form -->
        <form>
          <input type="text" id="txtEmail" class="fadeIn second" name="email" placeholder="Email">
          <input type="password" id="txtPassword" class="fadeIn third" name="password" placeholder="Contraseña">
          <input type="button" class="fadeIn fourth" value="Iniciar Sesión" onclick="login()">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" >¿Olvidaste tu contraseña?</a>
        </div>
    
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JQUERY  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <!-- SWAL -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
    <script>
      var login = () => {
        if($('#txtEmail').val() == 'greatmealz@gmail.com' && $('#txtPassword').val() == 'Foodwaste123') {
          Swal.fire({
            icon: 'success',
            title: 'Exitoso',
            text: '¡Se inició sesión exitosamente!',
            confirmButtonText: `OK`,
          }).then((e) => {
            if (e.isConfirmed) {
              window.location.href = "list.html"
              localStorage.setItem('cart', JSON.stringify([]))
            }
          })
        }
      }
    </script>
  </body>
</html>
